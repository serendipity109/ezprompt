<html>
<body>
    <pre id="queueData" style="font-size: 40px;"></pre>
    <script>
    // 定義發起 GET 請求的函數
    function getQueueStatus() {
        fetch('http://192.168.3.16:9527/dcmj/queue_status')
            .then(response => response.json())
            .then(data => {
                // 將資料轉換為字串並插入到 DOM 中
                const dataStr = JSON.stringify(data, null, 2);
                document.getElementById('queueData').textContent = dataStr;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    }

    // 使用 setInterval() 每秒調用一次函數
    setInterval(getQueueStatus, 1000);
    </script>
</body>
</html>
